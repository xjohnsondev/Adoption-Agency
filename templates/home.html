{% extends 'base.html' %}

{% block title %}Cartoon Adoption Agency{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-1 text-center">CAA Homepage</h1>
    <a href="/add"><button class="btn btn-lg btn-success">Add Pet</button></a>

    {% for pet in pets %}
    <div class="card w-80 mt-3">
        <div class="row">

            <div class="col-md-4">
                <img src="{{pet.photo_url}}" class="card-img" alt="{{pet.name}} image">
            </div>

            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{pet.name}} <a href="/edit/{{pet.id}}">Edit</a></h5>
                    <p class="card-text">{{pet.notes}}</p>
                </div>
            </div>
        </div>
    </div>
    
    {% endfor %}
</div>

{% endblock %}
